<html>
	{% load static %}
	{% load helper %}
	<head>
		<title>SoleBuy</title>

		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="{% static 'styles/common.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'styles/home.css' %}">
	</head>
	<body>
		{% include "topnav/topnav.html" %}

		<div class="content">
			<div class="category-bar">
				{% for categoryName in categoryNames %}
					<a href="{% url 'category' %}?name={{ categoryName }}">
						<div class="category">
							{% with categoryName|buildCategoryIconPath as iconPath %}
								<img src="{% static iconPath %}" alt="{{ categoryName }}">
							{% endwith %}
							<h1>Smartphone</h1>
						</div>
					</a>
				{% endfor %}
			</div>
			<div class="header">
				<h4>Search. Answer. Buy.</h4>
			</div>
			<div class="search">
				<form action="category/" method="GET">
					{{ categoryForm }}
				</form>
				<input type="image" src="{% static 'images/search.png' %}" alt="Search Submit" />
			</div>
		</div>
	</body>
</html>
