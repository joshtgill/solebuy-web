{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/product_popup.css' %}">

<div id="productPopup" class="product-popup">
    <div class="content">
        <div class="close">&times;</div>
        <div class="header">
            <j1 id="name">{{ product.name }}</j1>
            <hr>
            <j2 id="price">${{ product.price }}</j2>
        </div>
        <div class="info">
            {% with "images/products/"|add:product.imagePath as productImagePath %}
                <img src="{% static productImagePath %}" alt="{{ product.name }}">
            {% endwith %}
            <div class="procons">
            </div>
        <div>
    </div>
</div>
