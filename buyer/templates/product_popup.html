{% load static %}
{% load helper %}

<link rel="stylesheet" type="text/css" href="{% static 'styles/product_popup.css' %}">

<div id="productPopup" class="product-popup">
    <div class="content">
        <div class="close">&times;</div>
        <div class="header">
            <j1 id="name"></j1>
            <hr>
            <j2 id="price"></j2>
        </div>
        <div class="info">
            <img id="image">
            <div class="summaries">
                <div class="proconSummary" style="margin-bottom: 20px; border: 1.5px solid rgb(24, 173, 24)">
                    <j>Who should buy</j>
                    <p id="prosSummary"></p>
                </div>
                <div class="proconSummary" style="margin-top: 20px; border: 1.5px solid rgb(173, 24, 24);">
                    <j>Who should pass</j>
                    <p id="consSummary"></p>
                </div>
            </div>
        <div>
    </div>
</div>
