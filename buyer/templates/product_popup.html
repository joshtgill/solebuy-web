{% load static %}
{% load helper %}

<link rel="stylesheet" type="text/css" href="{% static 'styles/product_popup.css' %}">

<div id="productPopup" class="product-popup">
    <div class="content">
        <div class="close">
            &times;
        </div>
        <div class="header">
            <j1 id="name"></j1>
            <hr>
            <j2 id="price"></j2>
        </div>
        <div class="info">
            <img id="image">
            <div class="summaries">
                <fieldset style="border: 1.5px solid rgb(24, 173, 24); margin-bottom: 10px">
                    <legend>Who should buy</legend>
                    <p id="prosSummary"></p>
                </fieldset>
                <fieldset style="border: 1.5px solid rgb(173, 24, 24);">
                    <legend>Who should pass</legend>
                    <p id="consSummary"></p>
                </fieldset>
            </div>
        </div>
        <div class="alternatives">
            <h1>See also:</h1>
            <div id="alternative-products" class="alternative-products">
            </div>
        </div>
    </div>
</div>
