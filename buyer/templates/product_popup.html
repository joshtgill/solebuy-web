{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/product_popup.css' %}">

<div id="productPopup" class="product-popup">
    <div class="content">
        <div class="close">&times;</div>
        <div class="header">
            <j1 id="name">{{ product.name }}</j1>
            <hr>
            <j2 id="price">${{ product.price }}</j2>
        </div>
        <div class="info">
            {% with "images/products/"|add:product.imagePath as productImagePath %}
                <img src="{% static productImagePath %}" alt="{{ product.name }}">
            {% endwith %}
            <div class="summaries">
                <div class="goodbad" style="margin-bottom: 20px; border: 1.5px solid rgb(24, 173, 24)">
                    <j>The good</j>
                    <p>
                        {{ product.good }}
                    </p>
                </div>
                <div class="goodbad" style="margin-top: 20px; border: 1.5px solid rgb(173, 24, 24);">
                    <j>The bad</j>
                    <p>
                        {{ product.bad }}
                    </p>
                </div>
            </div>
        <div>
    </div>
</div>
