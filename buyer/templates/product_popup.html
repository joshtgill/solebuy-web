{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/product_popup.css' %}">

<div id="productPopup" class="product-popup">
    <div class="content">
        <div class="close">&times;</div>
        <div class="header">
            <j1 id="name"></j1>
            <hr>
            <j2 id="price"></j2>
        </div>
        <div class="info">
            <img id="image" alt="iPhone SE">
            <div class="procons">
            </div>
        <div>
    </div>
</div>
