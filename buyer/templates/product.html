<html>
	{% load static %}
	<head>
		<title>SoleBuy - Community</title>

		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" type="text/css" href="{% static 'common.css' %}">
	</head>
	<body>
		<div class="topnav">
			<div class="topnav-center-header">
				<a href="{% url 'index' %}"><i>SoleBuy</i></a>
				<a href="{% url 'index' %}">
					<img style="padding-left: 7px" src="{% static 'sun.png' %}" alt="Sun Logo">
				</a>
			</div>
			<div class="topnav-right-header">
				<a href="{% url 'community' %}">Community</a>
				<a href="{% url 'about' %}">About</a>
			</div>
		</div>
		<div class="content">
			<div class="search" style="margin-top: 3%;">
				<img style="left: 15px" src="{% static 'search.png' %}" alt="Search Icon">
				<input type="text" placeholder="Explore a category" value="{{ text }}" autocomplete="off">
				<input type="image" style="right: 15px" src="{% static 'arrow.png' %}" alt="Search Submit" />
			</div>
		</div>
	</body>
</html>
