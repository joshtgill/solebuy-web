{% load static %}
{% load helper %}

<link rel="stylesheet" type="text/css" href="{% static 'styles/top_nav.css' %}">

<div id="topNav" class="top-nav">
    <div class="primary">
        <h1 id="categoriesClickable" onclick="toggleCategoryBar()">Categories</h1>
        <div class="logo">
            <a href="{% url 'home' %}">
                <j><b><i>SoleBuy</i></b></j>
                <img src="{% static 'images/sun.png' %}" alt="Sun Logo">
            </a>
        </div>
        <div class="links">
            <a href="{% url 'community' %}">Community</a>
            <a href="{% url 'about' %}">About</a>
        </div>
    </div>
    <div id="categoryBar" class="category-bar">
        {% for categoryName in categoryNames %}
            <a href="{% url 'category' %}?name={{ categoryName }}">
                <div class="category">
                    {% with categoryName|buildCategoryBarItemIconPath as iconPath %}
                        <img src="{% static iconPath %}" alt="{{ categoryName }}">
                    {% endwith %}
                    <h1 id="categoryBarItemLabel">Smartphone</h1>
                </div>
            </a>
        {% endfor %}
    </div>
</div>

<script src="{% static 'scripts/top_nav.js' %}"></script>
