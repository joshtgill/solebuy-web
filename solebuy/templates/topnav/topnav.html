{% load static %}
{% load helper %}

<link rel="stylesheet" type="text/css" href="{% static 'styles/topnav.css' %}">

<div id="topNav" class="topnav">
    <div class="primary">
        <div id="topNavLeft" class="left">
            <h1 id="topNavLeftH1" onclick="toggleCategoryBar()">Categories</h1>
        </div>
        <div class="center">
            <a href="{% url 'home' %}">
                <j><b><i>SoleBuy</i></b></j>
                <img style="padding-left: 7px" src="{% static 'images/sun.png' %}" alt="Sun Logo">
            </a>
        </div>
        <div class="right">
            <a href="{% url 'community' %}">Community</a>
            <a href="{% url 'about' %}">About</a>
        </div>
    </div>
    <div id="categoryBar" class="category-bar">
        {% for categoryName in categoryNames %}
            <a href="{% url 'category' %}?name={{ categoryName }}">
                <div class="category">
                    {% with categoryName|buildCategoryIconPath as iconPath %}
                        <img src="{% static iconPath %}" alt="{{ categoryName }}">
                    {% endwith %}
                    <h1 id="categoryBarItemH1">Smartphone</h1>
                </div>
            </a>
        {% endfor %}
    </div>
</div>

<script src="{% static 'scripts/topnav.js' %}"></script>
